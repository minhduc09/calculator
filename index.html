<!DOCTYPE html>
<html>
<head>
	<title>MinhDuc Calculator</title>
	
	<meta charset="utf-8">
	<meta name="author" content="Minh Duc Hoang">
	<meta name="description" content="My first calculator">

	<link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="http://www.iconarchive.com/download/i76805/wineass/ios7-redesign/Calculator.ico" />

</head>
<body>
	<div class="container">
		<div class="calculator">
			<kbd>MinhDuc Calculator</kbd>
			<div class="calculation"><span id="calculation"></span></div> 
			<div class="answer"><span id="answer"></span></div>
			<div class="keys">
				<button type="button" value="0" name="number0">0</button>
				<button type="button" value="1" name="number1">1</button>
				<button type="button" value="2" name="number2">2</button>
				<button type="button" value="3" name="number3">3</button>
				<button type="button" value="4" name="number4">4</button>
				<button type="button" value="5" name="number5">5</button>
				<button type="button" value="6" name="number6">6</button>
				<button type="button" value="7" name="number7">7</button>
				<button type="button" value="8" name="number8">8</button>
				<button type="button" value="9" name="number9">9</button>
				<button type="button" value="." name="dot">.</button>
				<button type="button" value="random" name="ran">Ran</button>
			</div>
			<div class="func">
				<button type="button" value="+" name="numberplus">+</button>
				<button type="button" value="-" name="numberminus">-</button>
				<button type="button" value="/" name="numberdivide">/</button>
				<button type="button" value="*" name="numbermultiply">*</button>
			</div>
				<button type="button" value="=" name="equals">=</button>
				<button type="button" value="append" name="append">AP</button>
				<button type="button" value="back" name="back">Back</button>
				<button type="button" value="clear" name="clear">CE</button>
		</div>
	</div>

<!-- Put javascript at the bottom to load the page faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>	

</body>
</html>
